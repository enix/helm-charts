apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "network-exporter.fullname" . }}
  labels:
    {{- include "network-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "network-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "network-exporter.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "network-exporter.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.enableHostDiscovery }}
      initContainers:
        - name: config-builder
          image: bitnamilegacy/kubectl:1.33.4
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Starting config generation..."
              cat /tmp/template/network_exporter.yml > /app/cfg/network_exporter.yml
              NODES=$(kubectl get nodes -o jsonpath='{range .items[*]}{.metadata.name}{"\t"}{.status.addresses[?(@.type=="InternalIP")].address}{"\n"}{end}')
              echo "$NODES" | while read -r name ip; do
                if [ -n "$name" ] && [ -n "$ip" ]; then
                  echo "Adding target: $name ($ip)"
                  echo "  - name: $name" >> /app/cfg/network_exporter.yml
                  echo "    host: $ip" >> /app/cfg/network_exporter.yml
                  echo "    type: ICMP+MTR" >> /app/cfg/network_exporter.yml
                fi
              done
              cat /app/cfg/network_exporter.yml
          volumeMounts:
            - name: config-template
              mountPath: /tmp/template
            - name: config-volume
              mountPath: /app/cfg
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/cfg/network_exporter.yml
              subPath: network_exporter.yml
      volumes:
        {{- if .Values.enableHostDiscovery }}
        - name: config-volume
          emptyDir: {}
        - name: config-template
          configMap:
            name: {{ include "network-exporter.fullname" . }}-config
        {{- else }}
        - name: config-volume
          configMap:
            name: {{ include "network-exporter.fullname" . }}-config
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
