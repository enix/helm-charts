# Default values for kube-packetloss-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/superq/smokeping-prober
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 0
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  enabled: true
  type: ClusterIP
  port: 9374
  publishNotReadyAddresses: true

configDir:
configFile: /etc/kube-packetloss-exporter/config.yaml
lookupService: "{{ include \"kube-packetloss-exporter.fullname\" . }}"
pingInterval: "0.5s"
sampleNode: "3" # or "all"

hostNetwork: false

configReloader:
  image:
    repository: bitnamilegacy/kubectl
    pullPolicy: IfNotPresent
    tag: ""
  resources: {}
  securityContext: {}

serviceMonitor:
  enabled: false
  extraLabels: {}

dashboard:
  enabled: false
  labels:
    grafana_dashboard: "1"
  namespace:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
- key: node-role.kubernetes.io/control-plane
  operator: Exists
  effect: NoSchedule
- key: node-role.kubernetes.io/master
  operator: Exists
  effect: NoSchedule


affinity: {}

extraHosts: ""
 # Add each extra hosts with a space delimiter (e.g. "host01 host02 host03")
